<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/responsivo.css" />
    <title>Pojeto X-Men</title>
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./assets/img/logo.svg" alt="Logo X-Men" />
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="Ciclope"
            data-description="            Ciclope, líder de campo dos X-Men, emite rajadas ópticas poderosas.
          Determinado e sério, ele luta com o controle de seus poderes e sua
          responsabilidade como líder, muitas vezes servindo como o coração da"
          >
            <img src="./assets/img/card-ciclope.jpg" alt="Personagem Ciclope" />
          </li>
          <li
            class="personagem"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="Jean Grey, telepata e telecinética, é uma das mutantes mais poderosas. Vinculada romanticamente a Ciclope, sua conexão com a Força Fênix amplifica seus poderes, tornando-a uma figura central e complexa na equipe."
          >
            <img
              src="./assets/img/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>
          <li
            class="personagem"
            id="lince-negra"
            data-name="Lince Negra"
            data-description="Lince Negra pode tornar-se intangível, passando por objetos sólidos. Jovem e corajosa, ela é habilidosa em tecnologia, ajudando a equipe com suas habilidades hacker, e sua determinação a torna uma adição valiosa ao time."
          >
            <img
              src="./assets/img/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>
          <li
            class="personagem"
            id="tempestade"
            data-name="Tempestade"
            data-description="Tempestade manipula o clima, controlando ventos e relâmpagos. Sua sabedoria e liderança, aliadas à sua conexão com a natureza e herança africana, a tornam uma das mais antigas e respeitadas X-Men."
          >
            <img
              src="./assets/img/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>
          <li
            class="personagem"
            id="vampira"
            data-name="Vampira"
            data-description="Vampira absorve energias, memórias e habilidades através do toque. Ela luta com a solidão devido aos perigos de seus poderes, mas é uma personagem complexa, enfrentando conflitos internos enquanto busca aceitação."
          >
            <img src="./assets/img/card-vampira.jpg" alt="Personagem Vampira" />
          </li>
          <li
            class="personagem"
            id="wolverine"
            data-name="Wolverine"
            data-description="Wolverine, anti-herói dos X-Men, possui garras retráteis e fator de cura. Com uma natureza feroz e complexa, ele luta com sua violência interior, sendo leal aos X-Men, mas muitas vezes agindo por conta própria."
          >
            <img
              src="./assets/img/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>
          <li
            class="personagem"
            id="noturno"
            data-name="Noturno"
            data-description="Noturno, com sua aparência demoníaca, é um mutante nobre. Sua habilidade de se teleportar instantaneamente e suas habilidades acrobáticas o tornam valioso em combate. Apesar de sua aparência, ele é gentil e filosófico, enfrentando questões de identidade e aceitação."
          >
            <img src="./assets/img/card-noturno.jpg" alt="Personagem Noturno" />
          </li>
          <li
            class="personagem"
            id="magneto"
            data-name="Magneto"
            data-description="Mutante poderoso, controla campos magnéticos e metal. Sobrevivente do Holocausto, busca supremacia mutante, vendo os mutantes como a próxima etapa na evolução humana. Complexo, luta com o Professor X e tem uma história de amizade e rivalidade."
          >
            <img src="./assets/img/card-magneto.jpg" alt="Personagem Magneto" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./assets/img/card-ciclope.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagens">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">equipe.</p>
        </div>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
